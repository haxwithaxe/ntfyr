- repo: https://github.com/PyCQA/flake8
  rev: 6.0.0
  hooks:
  - id: flake8
    additional_dependencies: [flake8-bugbear, flake8-simplify]

- repo: local
  hooks:
    - id: no_debug_comments
      name: No Debug Comments
      language: pygrep
      entry: '("""|#) ?DEBUG'
      types:
        - file
      fail_fast: false
    - id: no_fixme_comments
      name: No FIXME Comments
      language: pygrep
      entry: '("""|#) ?FIXME'
      types:
        - file
      exclude: .pre-commit-config.yaml
      fail_fast: false
    - id: no_testing_comments
      name: No Testing Comments
      language: pygrep
      entry: '("""|#) ?[A-Z0-9_]*TEST'
      types:
        - file
      exclude: '(^.pre-commit-config.yaml|^tests/docker/run.sh)'
      fail_fast: false
